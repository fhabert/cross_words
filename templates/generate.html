<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../static/base.css" rel="stylesheet" type="text/css" media="screen">
        <link href="../static/generate.css" rel="stylesheet" type="text/css" media="screen">
        <title>Document</title>
    </head>
    <body>
        <h1 class="title-page">Crée ton propre mots croises</h1>
        <div class="main-container">
            <div class="groupe-inputs mx-3 mt-3">
                <div class="d-flex">
                    <h3 class="small-titles mx-3">Mots à entrer</h3>
                    <h3 class="small-titles" style="margin-left:70px;">Definitions à donner</h3>
                </div>
                <div class="all-inputs">
                    {% for i in range(1) %}
                        <div class="inner-inputs">
                            <input type="text" id="mots-{{i}}" class="form-control mt-2 mx-3">
                            <textarea type="text" id="def-{{i}}" class="form-control mt-2 input-lg"></textarea>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-change" id="btn-send">Send</button>
        </div>
        <script src="../static/generate.js" type="text/javascript"></script>
    </body>
</html>
